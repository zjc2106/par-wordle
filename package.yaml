name:                par-wordle
version:             0.1.0.0
github:              "zjc2106/par-wordle"
license:             BSD3
author:              "Zachary Coeur and Sanjay Rajasekharan"
maintainer:          "zjc2106@columbia.edu, sr3765@columbia.edu"
copyright:           "2022 Zachary Coeur, Sanjay Rajasekharan"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/zjc2106/par-wordle#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- bytestring
- parallel

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -eventlog
- -O2

library:
  source-dirs: src

executables:
  par-wordle-exe:
    main:                Main.hs
    other-modules:       []
    source-dirs:         app
    ghc-options: 
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    - -eventlog
    dependencies:
    - par-wordle
    - parallel
    - deepseq

  seq-wordle-exe:
    main:                Seq.hs
    other-modules:       []
    source-dirs:         app
    ghc-options:
    - -rtsopts
    - -eventlog
    dependencies:
    - par-wordle

tests:
  par-wordle-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - par-wordle
